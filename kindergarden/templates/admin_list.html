<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="{{ request.route_url("organisation_crud") }}" method="get">
    {% if objects %}
        {% for obj in objects %}
            <p>
                {% for field in fields %}
                    {{ obj[field] }}
                {% endfor %}
            </p>
        {% endfor %}
    {% else %}
        <p>Елементів не знайдено</p>
    {% endif %}
     <input name="action" type="submit" value="new">
    </form>

</body>
</html>
